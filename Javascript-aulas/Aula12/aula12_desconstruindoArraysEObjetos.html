<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconstruindo Arrays e Objetos</title>
</head>
<body> 
    <style>
        .types{
            display: flex;
            justify-content: left;
            margin-left: 25%;
            margin-top: 100px;
        }
        .object{
            border: 2px solid black;
            width: 150px;
        }
        .array{
            border: 2px solid black;
            width: 150px;
        }

        h3{
            margin-right: 30px;
            margin-left: 30px;
        }
    </style>
    <h1>Aula de ReactJs</h1>
    <h2>Desconstruindo Arrays e Objetos</h2>
    

    <div class="types">
        <h3>Objeto: </h3>
         <div class="object">
         <div id="texto"></div>

         <div id="texto2"></div>
         </div>

        <h3>Array: </h3>
        <div class="array">
            <div id="texto3"></div>

            <div id="texto4"></div>
        </div>
    </div>

    <script src="script12.js"></script>
</body>
</html>
